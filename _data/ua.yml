services:
  title: Надаємо послуги з євроремонту квартир та дизайну інтер`єру
  item-1:
    title: Косметичний ремонт квартир
    description: Ми виконаємо косметичний ремонт для відновлення зовнішнього вигляду, загального очищення приміщення. Проведемо оновлення фінішних декоративних покриттів (шпалери, фарба, пластикові панелі, ламінат, фурнітура) з можливою заміною легких конструкцій (ГК конструкції, стеля армстронг і т.п.).
  item-2:
    title: Ремонт «під ключ»
    description: Ремонт «під ключ» - ми виконаємо ремонтні роботи в голих стінах, і після закінчення ви отримаєте повністю придатну для життя квартиру з сантехнікою, електрикою, комунікаціями і меблями. Вам залишиться тільки відкрити ключем двері, і зажити довго і щасливо.
  item-3:
    title: Ремонт квартир преміум класу (дизайнерське рішення)
    description: Ми виконаємо ремонт преміум класу - за проектом затвердженим дизайнером, використовуючи ексклюзивні матеріали, задіявши фахівців вузького профілю.
  item-4:
    title: Розробка дизайн-проекту
    description: Індивідуальний підхід, який ми пропонуємо нашим клієнтам, дає можливість висловити внутрішній світ господарів, їх спосіб життя і переваги в оформленні інтер`єру квартири. Місце де ви проводите більшу частину свого часу, стане реальним "продовженням" Вас.
  sub-item-1: Погодження перепланувань
  sub-item-2: Консультації

