  item-1:
    title: Косметический ремонт квартир
    description: Мы выполним косметический ремонт для восстановления внешнего вида, общего очищения помещения. Проведем обновление финишных декоративных покрытий (обои, краска, пластиковые панели, ламинат, фурнитура) с возможной заменой легких конструкций (ГК конструкции, потолок Армстронг и т.п.).
  item-2:
    title: Ремонт «под ключ»
    description: Ремонт «под ключ» - мы выполним ремонтные работы в голых стенах, и после окончания вы получите полностью пригодную для жизни квартиру с сантехникой, электричеством, коммуникациями и мебелью. Вам останется только открыть ключом дверь, и зажить долго и счастливо.
  item-3:
    title: Ремонт квартир премиум класса (дизайнерское решение)
    description: Мы выполним ремонт премиум класса - по проекту утвержденным дизайнером, используя эксклюзивные материалы, задействовав специалистов узкого профиля.
  item-4:
    title: Разработка дизайн-проекта
    description: Индивидуальный подход, мы предлагаем нашим клиентам, дает возможность выразить внутренний мир хозяев, их образ жизни и предпочтения в оформлении интерьера квартиры. Место где вы проводите большую часть своего времени, станет реальным "продолжением" Вас.
