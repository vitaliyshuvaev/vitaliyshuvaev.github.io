<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>{{ site.data[page.lang].title }}</title>
    <meta name='description' content='Ремонт квартир Черкаси.
    Мы пропонуємо такі послуги: розробка дизайн-проекту, ремонтно-оздоблювальні роботи,
    закупівля будівельних матеріалів, комплектація меблями, обладнанням.'>
    <meta name='keywords' content='{{ site.data[page.lang].description }}'>
    <meta property='og:title' content='{{ site.data[page.lang].og.title }}' />
    <meta property='og:image' content='/../images/header-new.png' />
    <meta property='og:description' content='{{ site.data[page.lang].og.description }}' />
    <meta property='og:type' content='website' />
    <meta property='og:url' content='http://novuy-riven.ck.ua/' />
    <link href='/../images/icon-new.png' rel='shortcut icon' type='image/png'>
    <link rel='stylesheet' href='{{ '/bower_components/slick-carousel/slick/slick.css' | prepend: site.baseurl_root }}'>
    <link rel='stylesheet' href='{{ '/bower_components/slick-carousel/slick/slick-theme.css' | prepend: site.baseurl_root }}'>
    <link rel='stylesheet' href='{{ '/bower_components/magnific-popup/dist/magnific-popup.css' | prepend: site.baseurl_root }}'>
    <link rel='stylesheet' href='{{ '/css/main.css' | prepend: site.baseurl_root }}'>
    <link rel='canonical' href='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}'>
    <script src='{{ '/bower_components/jquery/dist/jquery.min.js' | prepend: site.baseurl_root }}'></script>
    <script src='{{ '/bower_components/slick-carousel/slick/slick.min.js' | prepend: site.baseurl_root }}'></script>
    <script src='{{ '/bower_components/magnific-popup/dist/jquery.magnific-popup.min.js' | prepend: site.baseurl_root }}'></script>
  </head>

  <body>
    <div class='main container'>
      <div class='menu container' id='navigation'>
        <img src='/images/icon-new.png' class='site-icon' />
        <ul class='navigation' id='nav'>
          {% for nav in site.data[page.lang].nav %}
          <li>
            <a class='nav-item icon-{{ site.data.nav_icons[forloop.index].class }}' href='#{{ nav[0] }}'>
              <span>{{ nav[1] }}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {{ content }}

      {% if page.lang == 'ru' %}
        <a href='/ua'><img class='language-icon ' src='/images/ua.png' /></a>
      {% elsif page.lang == 'ua' %}
        <a href='/'><img class='language-icon' src='/images/ru.png' /></a>
      {% endif %}
    </div>
    <script src='/js/app.js'></script>
  </body>
</html>
